<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 核心算法：利用chartAt（） 遍历这个字符串
        // 把每个字符都存储给对象，如果对象没有该属性就为1，有就+1
        var str = "abcdoddxedssaa";
        var o = {};
        for (var i = 0; i < str.length; i++) {
            var chars = str.charAt(i);
            if (o[chars]) {
                o[chars]++;
            } else {
                o[chars] = 1;
            }
        }
        console.log(o);
    </script>
</head>

</html>
