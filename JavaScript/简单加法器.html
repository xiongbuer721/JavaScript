<head>

    <script>
        //先弹出一个输入框，提示用户输入第一个值保存起来
        //再弹出第二个框，提示用户输入第二个值 保存起来
        //再把这两个值相加，并将结果赋值给新的变量（注意数据类型的转换）

        var num1 = prompt("请输入第一个数值");
        var num2 = prompt("请输入第二个数值");
        var result = parseFloat(num1) + parseFloat(num2);
        alert("和为" + result);
        console.log(1 + 1);
    </script>
