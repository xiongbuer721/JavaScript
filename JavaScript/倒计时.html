<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 转换公式如下：
                                                                                                d=parsentInt(总秒数/60/60/24);  //计算天数
                                                                                                h=parsentInt(总秒数/60/60%24);  //计算小时
                                                                                                m=parsentInt(总秒数/60%60);  //计分数
                                                                                                s=parsentInt(总秒数%60);
                                                                                                */
        function countDown(time) {
            var nowTime = +new Date(); //返回的是当前时间总的毫秒数
            var inputTime = +new Date(time); //返回的是用户输入时间总的毫秒数
            var times = (inputTime - nowTime) / 1000; //time是剩余时间总的秒数
            var d = parseInt(times / 60 / 60 / 24);
            d = d < 10 ? '0' + d : d;
            h = parseInt(times / 60 / 60 % 24);
            //计算小时
            h = h < 10 ? '0' + h : h;
            m = parseInt(times / 60 % 60); //计分数
            m = m < 10 ? '0' + m : m;
            s = parseInt(times % 60);
            s = s < 10 ? '0' + s : s;
            return d + "天" + h + "时" + m + "分" + s + "秒";
        }
        console.log(countDown("2020-12-28 00:00:00"));
    </script>
</head>
