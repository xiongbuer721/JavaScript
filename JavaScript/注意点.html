<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
</body>
<script>
function Student(name,age){
//一般情况下，对象的方法在构造函数中来设置
this.name=name;
this.age=age;
}
//一般情况下，对象的方法在构造函数的原型对象中来设置
//Student.prototype.sayHi=function() {
// console.log('sayHi');
//}
//Student.prototype.eat=function (){
//}
//可以重新改变原型的prototype属性，设置为一个新的对象
//
//1当我们改变构造函数的prototype的时候，需要重新设置constructor属性
Student.prototype={
	sayHi:function() {
  console.log('sayHi');
	},
	eat:function() {
		console.log('eat');
	}
}
//2先去设置原型属性，再创见对象，才可以访问原型对象中的成员
</script>
</html>
