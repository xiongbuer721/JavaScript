<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	    //每个构造函数都有一个属性  原型、原型对象
	    function Student(name,age,sex) {
	    	this.name=name;
	    	this.age=age;
	    	this.sex=sex;
	    }
	    // console.dir(Student.prototype);
	   Student.prototype.sayHi=function () {
	   	//原型构造的方法，里面所有的对象都可以访问
	   	console.log('大家好，我是'+this.name);
	   }
	   //通过Student构造函数，创建的函数，可以访问Student.prototype中的成员
	   var s1=new Student('lelei',18,'男');
	   var s2=new Student('hanmeimei',18,'女');
	   s1.sayHi();
	   s2.sayHi();
	   console.log(s1.sayHi=== s2.sayHi);
	</script>
</body>
</html>
