<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>好好学习天天向上</li>
        <li>好好学习天天向上</li>
        <li>好好学习天天向上</li>
        <li>好好学习天天向上</li>
        >
    </ul>
    <script>
        //事件委托原理
        //不是每个子节点单独设置监听器而是时间监听器设置在父节点上，然后利用冒泡原理影响到子节点上
        var ul = document.querySelector('ul');
        ul.addEventListener('click', function(e) {
            e.target.style.backgroundColor = 'pink';
            alert('好好学习');
        }, false);
    </script>
</body>

</html>
