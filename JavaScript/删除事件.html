<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {
        width: 200px;
        background-color: pink;
    }
</style>

<body>

    <div>1</div>
    <div>2</div>
    <div>3</div>

    <script>
        var divs = document.querySelectorAll("div");
        divs[0].onclick = function() {
                alert(11);
                //1.传统方式删除事件
                divs[0].onclick = null;
            }
            //2removeEventListener 删除监听事件
        divs[1].addEventListener('click', fn); //里面的fn不需要加fn
        function fn() {
            alert(22);
            divs[1].removeEventListener('click', fn);
        }
    </script>
</body>

</html>
