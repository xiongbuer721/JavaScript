<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            list-style: none;
        }
        
        .nav li {
            width: 40px;
            float: left;
            position: relative;
        }
        
        .nav li ul {
            position: absolute;
            padding: 10px 0;
        }
        
        .nav ul {
            display: none;
        }
        
        .nav>li>a:hover {
            background-color: rgb(180, 235, 235);
        }
    </style>
</head>

<body>
    <ul class="nav">
        <li><a href="#">微博</a>
            <ul>
                <li>私信</li>
                <li>评论</li>
                <li>@我</li>
            </ul>
        </li>
        <li><a href="#">微博</a>

            </ul>
        </li>

                <li>私信</li>
                <li>评论</li>
                <li>@我</li>
            </ul>
        </li>
        <li><a href="#">微博</a>
            <ul>
                <li>私信</li>
                <li>评论</li>
                <li>@我</li>
            </ul>
        </li>

    </ul>
    <script>
        //注册事件
        var nav = document.querySelector(".nav");
        var lis = nav.children; //得到4个li
        for (var i = 0; i < lis.length; i++) {
            lis[i].onmouseover = function() {
                this.children[1].style.display = "block";
            }
            lis[i].onmouseout = function() {
                this.children[1].style.display = "none";
            }
        }
    </script>
</body>

</html>
