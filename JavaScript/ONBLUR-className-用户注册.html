<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .message {
            display: inline-block;
            font-size: 12px;
            color: #999;
            background: url(./img/i.png) no-repeat left center;
            padding-left: 20px;
        }
        
        .wrong {
            color: red;
            background: url(./img/wrong.png);
        }
        
        .right {
            color: green;
        }
    </style>
</head>

<body>
    <div class="register">
        <input type="password" class="ipt" value="">
        <p class="message">请输入6-16位密码</p>
    </div>
    <script>
        //密码框格式提示错误信息
        // 用户如果离开密码框，里面输入个数不是6-16，则提示错误信息，否则提示输入正确信息
        //首先判断的时间是表单失去焦点onblur
        //如果输入正确则提示正确的信息颜色为绿色小图标变化
        //如果输入不是6到16位，则提示信息颜色为红色小图标变化
        //因为里面变化样式较多，我们采用className
        //1.获取元素
        var ipt = document.querySelector(".ipt");
        var message = document.querySelector(".message");
        //注册事件
        ipt.onblur = function() {
            //根据表单值的长度
            if (ipt.value.length < 6 || ipt.value.length > 16) {

                message.className = "message wrong";
                message.innerHTML = "您输入的位数不对要求6~16位";
            } else {
                message.className = "message right";
                message.innerHTML = "您输入正确";
            }
        }
    </script>
</body>

</html>
