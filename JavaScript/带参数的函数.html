<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function cook(aru) {
            console.log(aru);

        }
        cook("红烧肉");
        cook("酸辣土豆丝");
        //利用函数求任意两个数之间的和
        function getSum(start, end) {
            var sum = 0;
            for (var i = start; i <= end; i++) {
                sum += i;
            }
            console.log(sum);

        }
        getSum(1, 100);
        getSum(1, 10);
        //注意点
        //1.多个参数之间逗号隔开
        //2.形参可以看出是不用声明的变量
    </script>
</head>
