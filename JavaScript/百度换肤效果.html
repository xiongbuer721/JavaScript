<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
    }
    
    body {
        background: url(./img/bj1.jpg);
    }
    
    li {
        list-style: none;
    }
    
    .baidu {
        overflow: hidden;
        margin: 100px auto;
        background-color: #fff;
        width: 410px;
        padding-top: 3px;
    }
    
    .baidu li {
        float: left;
        margin: 0 1px;
        cursor: pointer;
    }
    
    .baidu img {
        width: 100px;
    }
</style>

<body>
    <ul class="baidu">
        <li><img src="./img/bj1.jpg" alt=""></li>
        <li><img src="./img/bj2.jpg" alt=""></li>
        <li><img src="./img/bj1.jpg" alt=""></li>
        <li><img src="./img/bj4.jpg" alt=""></li>
    </ul>
</body>
<script>
    //1.获取元素
    var imgs = document.querySelector(".baidu").querySelectorAll("img");


    //循环注册事件
    for (var i = 0; i < imgs.length; i++) {
        imgs[i].onclick = function() {
            //this.src就是我们点击图片的路劲
            //把这个路径this.src给body就可以了
            document.body.style.backgroundImage = "url(" + this.src + ")";
        }
    }
</script>

</html>
